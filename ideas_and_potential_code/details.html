<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Details</title>
</head>
<body>
  <h1>SVG Variant View</h1>
  <div id="info"></div>
  <div id="svg-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const cell = params.get('cell');
    const variant = params.get('variant');

    document.getElementById('info').textContent = `You selected cell ${cell}, variant ${variant}`;

    const pathMap = {
      "1": ["svgs/a1.svg", "svgs/a2.svg", "svgs/a3.svg"],
      "2": ["svgs/b1.svg", "svgs/b2.svg"]
    };

    const file = (pathMap[cell] && pathMap[cell][variant]) || "";

    if (file) {
      const obj = document.createElement('object');
      obj.type = "image/svg+xml";
      obj.data = file;
      obj.style.width = "80vw";
      obj.style.height = "80vh";
      document.getElementById('svg-container').appendChild(obj);
    } else {
      document.getElementById('svg-container').textContent = "SVG not found.";
    }
  </script>
</body>
</html>
